<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #070930, #555ab1);
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 300px;
            background: linear-gradient(135deg, #555ab1, #070930);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70%;
        }

        h1 {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
            color: transparent;
        }

        .gif-container img {
            max-width: 20%;
            height: auto;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.1em;
            margin-top: 10px;
            color: transparent;
        }

        .waiting-label {
            margin-top: 20px;
            font-size: 1.2em;
            color: transparent;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, transparent, transparent);
            color: transparent;
            transition: background-color 0.3s;
            align-items: center;
            align-self: center;
            align-content: center;
            margin-left: 15%;
            width: 70%;
            display: none;            
        }

        button:hover {
            background: linear-gradient(135deg, #888bbf, #383eb2);
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div class="container">

    </div>

</body>
</html>
