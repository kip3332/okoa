<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Farm Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .description {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        #uploadButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        #uploadButton:hover {
            background-color: #2980b9;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Farm Image</h1>
        <p class="description">
            We need a photo of your farm to help us understand your agricultural environment. 
            This will assist us in providing personalized recommendations for your farming needs.
        </p>
        <input type="file" id="fileInput" accept="image/*" capture="environment">
        <button id="uploadButton">Upload Photo</button>
        <img id="imagePreview" alt="Farm Image Preview">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadButton = document.getElementById('uploadButton');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');

            // Trigger file input when upload button is clicked
            uploadButton.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Create a FileReader to display the image
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        
                        // Simulate "saving" the image
                        setTimeout(() => {
                            alert('Image uploaded successfully!');
                        }, 1000);
                    };

                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
